{% extends '_layouts/layout.html' %}

{% block page_title %}Index : {{serviceName}}{% endblock %}

{% block content %}
  <h1 class="primary">Your contact details</h1>
  <form method="post" class="measure">

    {% if error %}
      <div class="error-summary">
        <div>
          <p>{{ error }}</p>
        </div>
      </div>
    {% endif %}

    <fieldset>
      <div class="form-group">
        <label for="telephone">Telephone number</label>
        <input type="tel" id="telephone" name="telephone" value="{{ contact.telephone }}">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile number</label>
        <input type="tel" id="mobile" name="mobile" value="{{ contact.mobile }}">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" id="email" name="email" value="{{ contact.email }}">
      </div>
    </fieldset>

    <div class="form-group -controls">
      <button type="submit" class="button">Continue</button>
      <a href="home-address" class="button -back">Back</a>
    </div>
  </form>
{% endblock %}

{% block footer %}{% endblock %}
